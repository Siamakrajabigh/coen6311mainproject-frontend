<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <script src="https://kit.fontawesome.com/d557b1238d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="../components/header_profile.js"></script>
    <script src="../components/footer.js"></script>
</head>
<body>
    <header_profile-component></header_profile-component>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <form id="apiForm">
            <label for="taskType">Task Type:</label>
            <input type="text" id="taskType" name="taskType" required><br><br>
        
            <label for="requirementDescriptions">Requirement Descriptions:</label>
            <textarea id="requirementDescriptions" name="requirementDescriptions" rows="4" cols="50" required></textarea><br><br>
        
            <label for="technicalConstraints">Technical Constraints:</label>
            <input type="text" id="technicalConstraints" name="technicalConstraints" required><br><br>
        
            <label for="deliveryTime">Delivery Time:</label>
            <input type="date" id="deliveryTime" name="deliveryTime" required><br><br>
        
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
        
            <label for="requiredSkills">Required Skills:</label>
            <input type="text" id="requiredSkills" name="requiredSkills" required><br><br>
        
            <label for="categoryName">Category Name:</label>
            <input type="text" id="categoryName" name="categoryName" required><br><br>
        
            <button type="submit">Submit</button>
          </form>

        </div>

    </div>
    <footer-component></footer-component>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="send_ticket_info.js"></script>
</body>
</html>
