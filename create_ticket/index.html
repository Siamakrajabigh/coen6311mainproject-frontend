<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <script src="https://kit.fontawesome.com/d557b1238d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="../components/header_profile.js"></script>
    <script src="../components/footer.js"></script>
</head>
<body>
    <header_profile-component></header_profile-component>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="apiForm" class="py-3">
          <div class="form-group row py-2"> 
            <label for="taskType" class="col-sm-4 col-form-label">Task Type:</label>
            <div class="col-sm-8">
              <input type="text" id="taskType" name="taskType" class="form-control" required>
            </div>
          </div>
    
          <div class="form-group row py-2">
            <label for="requirementDescriptions" class="col-sm-4 col-form-label">Requirement Descriptions:</label>
            <div class="col-sm-8">
              <textarea id="requirementDescriptions" name="requirementDescriptions" rows="4" cols="50" class="form-control" required></textarea>
            </div>
          </div>
    
          <div class="form-group row py-2">
            <label for="technicalConstraints" class="col-sm-4 col-form-label">Technical Constraints:</label>
            <div class="col-sm-8">
              <input type="text" id="technicalConstraints" name="technicalConstraints" class="form-control" required>
            </div>
          </div>
    
          <div class="form-group row py-2">
            <label for="deliveryTime" class="col-sm-4 col-form-label">Delivery Time:</label>
            <div class="col-sm-8">
              <input type="date" id="deliveryTime" name="deliveryTime" class="form-control" required>
            </div>
          </div>
    
          <div class="form-group row py-2">
            <label for="requiredSkills" class="col-sm-4 col-form-label">Required Skills:</label>
            <div class="col-sm-8">
              <input type="text" id="requiredSkills" name="requiredSkills" class="form-control" required>
            </div>
          </div>
    
          <div class="form-group row py-2">
            <label for="categoryName" class="col-sm-4 col-form-label">Category Name:</label>
            <div class="col-sm-8">
              <input type="text" id="categoryName" name="categoryName" class="form-control" required>
            </div>
          </div>
    
          <div class="form-group row py-2">
            <div class="col-sm-12 text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    
    <footer-component></footer-component>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="send_ticket_info.js"></script>
</body>
</html>
